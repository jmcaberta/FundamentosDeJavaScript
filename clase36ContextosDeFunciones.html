    <title>Cambiando de contexto al llamar una funcion</title>
</head>
<body>
    <script>
        const miguel = {
            nombre: 'Miguel',
            apellido: 'Caberta',
            edad: 41
        }
        
        const olivia = {
            nombre: 'Olivia',
            apellido: 'Flores',
            edad: 43
        }

        function saludar (saludo = 'Hola') {
            console.log(`${saludo} mi nombre es ${this.nombre}`)
        }

        // const saludarMiguel = saludar.bind(miguel)
        // const saludarOlivia = saludar.bind(olivia)

        // setTimeout(saludar.bind(miguel), 1000)

        //saludar.call(miguel, 'Hola amiguito')
        saludar.apply(miguel, ['Hola amiguito'])

    </script>
</body>
